<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaAI System</title>
  <style>
    /* Tu nuevo estilo actualizado va aqu√≠ (ya est√° integrado) */
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background: linear-gradient(to right, orange, red);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      height: calc(100vh - 100px);
    }
    .sidebar {
      width: 250px;
      background-color: #2a2a2a;
      padding: 10px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #3a3a3a;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      text-align: left;
      transition: all 0.2s;
    }
    .sidebar button:active {
      transform: translateY(2px);
      background-color: #666;
    }
    .sub-options {
      display: none;
      margin-left: 10px;
    }
    .main {
      flex-grow: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .output-area {
      background-color: black;
      width: 95%;
      height: 65%;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .prompt-area {
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .prompt-area input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    .generate-btn {
      margin-left: 10px;
      padding: 14px;
      background: linear-gradient(to bottom right, #aaa, #444);
      border-radius: 50%;
      border: 4px solid red;
      cursor: pointer;
    }
    .generate-btn:hover {
      border-color: limegreen;
    }
    #generatedPanel {
      display: none;
      position: fixed;
      top: 100px;
      right: 0;
      width: 250px;
      max-height: 80vh;
      overflow-y: auto;
      background: #111;
      border-left: 4px solid limegreen;
      padding: 10px;
      z-index: 999;
    }
    #generatedPanel img {
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span>NeguNova</span>
    <span>NovaAI System</span>
    <a href="home.html">Home</a>
  </header>
  <div class="container">
    <div class="sidebar">
      <button onclick="toggleOption('material')">Material</button>
      <div class="sub-options" id="material">
        <button>Wood</button>
        <button>Acrylic</button>
      </div>
      <button onclick="toggleOption('fonts')">Fonts</button>
      <div class="sub-options" id="fonts">
        <button>Sans</button>
        <button>Serif</button>
      </div>
      <button onclick="toggleOption('layers')">Layers</button>
      <div class="sub-options" id="layers">
        <button>1 Layer</button>
        <button>2 Layers</button>
      </div>
      <button onclick="toggleOption('size')">Size</button>
      <div class="sub-options" id="size">
        <button>512x512</button>
        <button>1024x1024</button>
      </div>
      <button onclick="toggleImagesPanel()">üñºÔ∏è My Generated Images</button>
    </div>
    <div class="main">
      <div class="output-area">
        <img id="generatedImage" src="" alt="Generated Output" style="max-width:100%; max-height:100%;" />
      </div>
      <div class="prompt-area">
        <input type="text" id="promptInput" placeholder="Type your prompt here...">
        <button class="generate-btn" onclick="generateImage()">
          <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Run" width="24" />
        </button>
      </div>
      <input type="file" id="upload" accept="image/*">
    </div>
  </div>
  <div id="generatedPanel"></div>
  <script>
    function toggleOption(id) {
      document.querySelectorAll('.sub-options').forEach(opt => {
        if (opt.id !== id) opt.style.display = 'none';
      });
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function toggleImagesPanel() {
      const panel = document.getElementById('generatedPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      const image = document.getElementById('generatedImage');
      const panel = document.getElementById('generatedPanel');

      fetch('https://novaai-backend-v2.onrender.com/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      })
        .then(res => res.json())
        .then(data => {
          image.src = data.image;
          const img = document.createElement('img');
          img.src = data.image;
          if (panel.children.length >= 15) panel.removeChild(panel.firstChild);
          panel.appendChild(img);
        })
        .catch(err => {
          console.error('Error:', err);
          alert('Image generation failed');
        });
    }
  </script>
</body>
</html>
