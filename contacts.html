  <style>
    body {
      background-color: #1C1C1C;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

   header{background:linear-gradient(90deg,#ff7a00,#ff3d3d);display:flex;align-items:center;justify-content:space-between;padding:14px 22px;position:sticky;top:0;z-index:10}
  header .brand{font-weight:800}
  nav a{color:#fff;text-decoration:none;margin:0 8px;padding:8px 12px;border-radius:8px;background:rgba(0,0,0,.15)}

  .wrap{max-width:1200px;margin:24px auto;padding:0 16px}

 .contact-section {
  max-width: 600px;
  margin: 50px auto;
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(255, 165, 0, 0.2);
}

.contact-section {
  max-width: 600px;
  margin: 50px auto;
  background-color: #1c1c1c;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 165, 0, 0.15);
  border: 1px solid #ff6600;
}

.contact-section h2 {
  text-align: center;
  color: #ffae00;
  margin-bottom: 25px;
  font-size: 1.8rem;
}

.contact-section form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-section input,
.contact-section textarea {
  padding: 14px;
  border: 1px solid #444;
  border-radius: 8px;
  font-size: 1rem;
  background-color: #F5F5F5;
  color: black;
}

.contact-section input::placeholder,
.contact-section textarea::placeholder {
  color: #aaa;
}

.contact-section button {
  background: linear-gradient(90deg, #ffae00, #ff6600);
  color: #000;
  padding: 14px;
  font-weight: bold;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.contact-section button:hover {
  transform: scale(1.02);
  box-shadow: 0 0 10px #ff6600;
}

   .floating-buttons {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 999;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(to bottom right, #666, #999);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid transparent;
      transition: 0.3s ease;
      box-shadow: inset 0 0 5px #000;
    }

    .btn img {
      width: 28px;
      height: 28px;
      transition: 0.3s ease;
    }

    /* --- Robot Button --- */
    .novaai-btn {
      border-color: #882c00; /* borde apagado */
    }
    .novaai-btn img {
      content: url('img/robot-off.svg');
    }
    .novaai-btn:hover {
      border-color: #ffae00; /* borde encendido */
      box-shadow: 0 0 12px #ffae00;
    }
    .novaai-btn:hover img {
      content: url('img/robot-on.svg');
    }

    /* --- WhatsApp Button --- */
    .whatsapp-btn {
      border-color: #0d3c16;
    }
    .whatsapp-btn img {
      content: url('img/whatsapp-off.svg');
    }
    .whatsapp-btn:hover {
      border-color: #00ff7f;
      box-shadow: 0 0 12px #00ff7f;
    }
    .whatsapp-btn:hover img {
      content: url('img/whatsapp-on.svg');
    }

    /* --- Chat Button --- */
    .chat-btn {
      border-color: #082144;
    }
    .chat-btn img {
      content: url('img/chat-off.svg');
    }
    .chat-btn:hover {
      border-color: #00ccff;
      box-shadow: 0 0 12px #00ccff;
    }
    .chat-btn:hover img {
      content: url('img/chat-on.svg');
    }


  </style>

 <header class="main-header">

  </nav>

  <main>
    <section class="contact-section">
 <div class="contact-section">
  <h2>Contact Us</h2>
  <form action="send.php" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
   
<div class="floating-buttons">
  <!-- Botón NovaAI -->
  <a href="novaai.html" class="btn novaai-btn">

  </a>

  <a href="contacts.html" class="btn chat-btn">

</div>

</div>

  </main>
